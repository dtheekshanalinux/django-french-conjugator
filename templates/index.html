{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>

        <div class="album py-5 bg-light">
            <div class="container">
              <h2 class="text-center">{{search|title}}</h2>

              {% for card,posts in zipped_lists %}
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">{{ card }}</h4>
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                             {% for post in posts %} 
                                <div class="col">
                                <div class="card">
                                    <div class="card-header text-center text-primary">
                                      <h5>{{ post }}</h5>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item border-0">Cras justo odio</li>
                                      <li class="list-group-item border-0">Dapibus ac facilisis in</li>
                                      <li class="list-group-item border-0">Vestibulum at eros</li>
                                    </ul>
                                  </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
              {% endfor %}
            </div>
            <br>
        </div>

    </main>
{% endblock content%}
